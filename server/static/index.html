<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="welcome-screen" class="screen">
            <h1>Career Quiz Game</h1>
            <div class="form-group">
                <input type="text" id="username" placeholder="Enter your username" required>
                <select id="job-title">
                    <option value="software_engineer">Software Engineer</option>
                    <option value="data_scientist">Data Scientist</option>
                </select>
                <div class="room-controls">
                    <button onclick="createRoom()" class="create-room">Create New Room</button>
                    <div class="join-room">
                        <input type="text" id="room-code" placeholder="Enter room code" required>
                        <button onclick="joinGame()">Join Room</button>
                    </div>
                </div>
                <div id="room-info" class="hidden">
                    <p>Your room code: <span id="current-room-code"></span></p>
                    <p>Share this code with another player to start the game!</p>
                </div>
            </div>
        </div>

        <div id="waiting-screen" class="screen hidden">
            <h2>Waiting for Players</h2>
            <div class="room-status">
                <p>Your room code: <span id="waiting-room-code" class="code-display"></span></p>
                <p>Share this code with another player to start the game!</p>
                <div class="players-waiting">
                    <h3>Players in Room:</h3>
                    <ul id="waiting-players-list"></ul>
                </div>
                <button id="start-game-btn" class="start-game disabled" disabled>Waiting for players...</button>
            </div>
        </div>

        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <div class="level">Level: <span id="current-level">1</span></div>
                <div class="score">Score: <span id="current-score">0</span></div>
            </div>
            
            <div class="players-list">
                <h3>Players in Room</h3>
                <ul id="players"></ul>
            </div>

            <div class="question-container">
                <h2 id="question-text">Question will appear here</h2>
                <div id="options-container" class="options-container">
                    <!-- Options will be dynamically added here -->
                </div>
            </div>

            <button id="next-question" onclick="requestQuestion()" class="hidden">Next Question</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
